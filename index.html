<!DOCTYPE html>
<html lang="en" ng-app="testApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>TradeSmarter TestTask</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" integrity="sha256-23hi0Ag650tclABdGCdMNSjxvikytyQ44vYGo9HyOrU=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body ng-controller="TestController">
<label>
    <input type="checkbox" ng-click="filterOpenOnly()">
    open only
</label>
<div class="table">
        <div class="row" ng-repeat="item in json" ng-hide="opened === true && item.status === 'closed'">
            <div class="shell">{{item.instrumentID}}</div>
            <div class="shell">{{item.name}}</div>
            <div class="shell">{{item.status}}</div>
        </div>
    </div>
</body>
</html>
